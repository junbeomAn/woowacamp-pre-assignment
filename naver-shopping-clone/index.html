<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a932e1d49e.js" crossorigin="anonymous"></script>
  <title>네이버 쇼핑</title>
</head>
<body>
  <div class="entire-wrapper">
    <header>
      <div class="header__bg">
        <!-- 맨위 -->
        <div class="header__top">
          <div class="header__top--wrapper wrapper">
            <div class="header__top--left">
              <div class="header__home-logo">
                NAVER
              </div>
              <div class="header__naver-pay">
                네이버페이
              </div>
            </div>
            <div class="header__top--right">
              <div class="header__top--login">
                로그인
              </div>
              <div class="header__top--other-services">
                <i class="fas fa-bars"></i>
              </div>
            </div>
          </div>
          <span class="header__border-line"></span>
        </div>
        <!-- 중간 -->
        <div class="header__main">
          <div class="header__main--wrapper wrapper">
            <div class="header__main--shopping">
              <h1 class="header__shopping-home">
                <img src="./src/logo.png" alt="naver" class="header__naver-logo">
                쇼핑
              </h1>
              <span class="header__devide-line">|</span>
              <div class="header__shopping-live">
                쇼핑 LIVE
              </div>
            </div>
            <div class="header__main--search">
              <form class="header__search-form full-height" action method="get">
                <input type="text" class="header__search-input full-height">
                <button type="submit" class="header__search-btn full-height">
                  검색
                </button>
                <button class="header__detail-search full-height">
                  상세검색
                  <span><i class="fas fa-sort-down"></i></span>
                </button>
              </form>
            </div>
            <div class="header__main--others">
              <button class="header__more-category">
                카테고리 더보기
                <span><i class="fas fa-sort-down"></i></span>
              </button>
              <div class="header__other-options">
                <div class="header__best100">
                  베스트100
                </div>
                <span class="header__devide-line">|</span>
                <div class="header__entire-mall">
                  몰 전체보기
                </div>
                <span class="header__devide-line">|</span>
                <div class="header__shopping-mypage">
                  <span><i class="fas fa-user"></i></span>
                  쇼핑 MY
                  <span><i class="fas fa-sort-down"></i></span>
                </div>
              </div>
            </div>
          </div>
          <span class="header__border-line"></span>
        </div>
      </div>
      <!-- 헤더 옵션 -->
      <div class="header__menus">
        <span class="header__menu-move">&lt;</span>
        <div class="header__menu-wrapper">
          <ul class="header__menu-list full-height">
            <li><a href="#">홈</a></li>
            <li><a href="#">백화점윈도</a></li>
            <li><a href="#">아울렛윈도</a></li>
            <li><a href="#">스타일윈도</a></li>
            <li><a href="#">디자이너윈도</a></li>
            <li><a href="#">뷰티윈도</a></li>
            <li><a href="#">럭셔리뷰티</a></li>
            <li><a href="#">리빙윈도</a></li>
            <li><a href="#">푸드윈도</a></li>
            <li><a href="#">장보기</a></li>
            <li><a href="#">키즈윈도</a></li>
            <li><a href="#">펫윈도</a></li>
            <li><a href="#">플레이윈도</a></li>
            <li><a href="#">아트윈도</a></li>
            <li><a href="#">|</a></li>
            <li><a href="#">MR.</a></li>
            <li><a href="#">핫딜</a></li>
            <li><a href="#">해외직구</a></li>
            <li><a href="#">기획전</a></li>
            <li><a href="#">트렌드상품</a></li>
            <li><a href="#">AiTEMS</a></li>
          </ul>
        </div>
        <span class="header__menu-move">&gt;</span>
        <span class="header__border-line"></span>
      </div>
    </header>
  </div>
</body>
</html>
